<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Tablero de Damas</title>
</head>
<body>
    <h1>Tablero de Damas Usando CSS Puro:</h1>
    <div class="chessboard">
        <!-- Primera fila -->
        <div class="white"></div>
        <div class="black">&#11044;</div>
        <div class="white"></div>
        <div class="black">&#11044;</div>
        <div class="white"></div>
        <div class="black">&#11044;</div>
        <div class="white"></div>
        <div class="black">&#11044;</div>
        <!-- Segunda fila -->
        <div class="black">&#11044;</div>
        <div class="white"></div>
        <div class="black">&#11044;</div>
        <div class="white"></div>
        <div class="black">&#11044;</div>
        <div class="white"></div>
        <div class="black">&#11044;</div>
        <div class="white"></div>
        <!-- Tercera fila -->
        <div class="white"></div>
        <div class="black">&#11044;</div>
        <div class="white"></div>
        <div class="black">&#11044;</div>
        <div class="white"></div>
        <div class="black">&#11044;</div>
        <div class="white"></div>
        <div class="black">&#11044;</div>
        <!-- Cuarta fila (vacía) -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <!-- Quinta fila (vacía) -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <!-- Sexta fila -->
        <div class="black">&#9898;</div>
        <div class="white"></div>
        <div class="black">&#9898;</div>
        <div class="white"></div>
        <div class="black">&#9898;</div>
        <div class="white"></div>
        <div class="black">&#9898;</div>
        <div class="white"></div>
        <!-- Séptima fila -->
        <div class="white"></div>
        <div class="black">&#9898;</div>
        <div class="white"></div>
        <div class="black">&#9898;</div>
        <div class="white"></div>
        <div class="black">&#9898;</div>
        <div class="white"></div>
        <div class="black">&#9898;</div>
        <!-- Octava fila -->
        <div class="black">&#9898;</div>
        <div class="white"></div>
        <div class="black">&#9898;</div>
        <div class="white"></div>
        <div class="black">&#9898;</div>
        <div class="white"></div>
        <div class="black">&#9898;</div>
        <div class="white"></div>
    </div>
</body>
</html>
